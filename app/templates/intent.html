	{% extends "base.html" %}
	{% block content %}
	
	<div class="starter-template text-center py-5 px-3">
		<h1>Welcome to {{ title }}</h1>
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<td></td>
					<td>Tag</td>
					<td>Patterns</td>
					<td>Responses</td>
					<td>Context</td>
					<td>Action</td>
				</tr>
			</thead>
			<tbody>
			{% for post in contents.intents %}
				<tr>
					<td></td>
					<td>{{ post.tag }}</td>
					<td>{{ post.patterns }}</td>
					<td>{{ post.responses }}</td>
					<td>{{ post.context }}</td>
					<td>{{ post.action }}</td>
				</tr>
			{% endfor %}
			</tbody>
		</table>
		
	</div>
	
	{% endblock %}
